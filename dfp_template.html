<!-- AD ID: %eaid! -->

<script>
  window.jQuery || document.write('<script src="http://js.washingtonpost.com/wpost/js/combo?token=20121010232000&c=true&m=true&context=eidos&r=/jquery-1.7.1.js"><\/script>');
</script>

<script>
  (function(w, d, $){
    'use strict';
    if($){
      w.wpAd = w.wpAd || {};

      var l = d.createElement('link');
      l.href = 'http://css.wpdigital.net/wp-srv/ad/interstitial_ad/style.css';
      l.type = 'text/css';
      l.rel = 'stylesheet';
      d.getElementsByTagName('head')[0].appendChild(l);

      $.ajax({
        url: 'http://js.washingtonpost.com/wp-srv/ad/interstitial_ad/interstitial.js',
        dataType: 'script',
        cache: true,
        crossDomain: true,
        success: function(){
          w.wpAd.interstitial_ad = new w.wpAd.Interstitial({
            creative: '[%Creative%]',
            creativeType: '[%CreativeType%]',
            width: [%Width%],
            height: [%Height%],
            clickTrack: '%%CLICK_URL_UNESC%%',
            clickTag: '[%ClickthruURL%]',
            timeOpen: [%TimeOpen%],
            pixels: [
              '%%VIEW_URL_UNESC%%',
              '[%3rdPartyTracking%]'
            ],
            customFlashVars: false,
            creativeBGColor: '#fff',
            bgcolor: [%BackgroundColor%],
            opacity: [%OpacityLevel%],
            shadow: [%OpacityLevel%] < 1 ? true : false,
            blur: [%OpacityLevel%] < 1 ? true : false,
            siteOverride: false,
            quartileTracking: [
              '[%Track25Percent%]',
              '[%Track50Percent%]',
              '[%Track75Percent%]',
              '[%Track100Percent%]'
            ],
            wrapperID: 'interstitial_ad',
            adid: '%eaid!'
          });
        }
      });
    }
  })(parent.window, parent.document, parent.window.jQuery);
</script>
